<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cambiar Contraseña</title>
</head>
<body>
    <h1> Cambiar contraseña</h1>
    <label for="newPass"> Nueva contraseña:</label>
    <input type="password" name="" id="newPass" placeholder="Ingrese la nueva contraseña">
    <br>
    <label for="verifyPass"> Repita su contraseña:</label>
    <input type="password" name="" id="verifyPass" placeholder="Ingrese de nuevo la contraseña">
    <br>
    <input type="reset" name="cancel" value="Cancelar" onclick="limpiarCampos()">
    <input type="submit" name="register" value="Cambiar" onclick="verificarDatos()">

    <script>
        function verificarDatos(){
            var newPass =document.getElementById("newPass").value;
            var verifyPass =document.getElementById("verifyPass").value;
            var pass1 =document.getElementById("newPass");
            var pass2 =document.getElementById("verifyPass");
            if (newPass.length == 0 && verifyPass.length == 0){
                alert("Por favor, ingrese una contraseña.");
            }
            else if (newPass.length == 0 && verifyPass.length != 0){
                alert("Primero escriba una contraseña antes de verificarla.");
            }
            else if (newPass.length != 0 && verifyPass.length == 0){
                alert("Debe verificar su contraseña.");
            }
            else if (pass1.value != pass2.value){
                alert("Las contraseñas no coinciden.")
            }
            else{
                alert("Se ha cambiado su contraseña exitosamente.");
            }
        }

        function limpiarCampos(){
            newPass.value = "";
            verifyPass.value = "";
            alert("Se ha cancelado la operación.")
        }
    </script>
</body>

</html>
