<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registrar Usuario</title>
</head>
<body>

    <h1> Formulario Registro de Usuarios</h1>
    <label for="usuario"> Usuario:</label>
    <input type="text" name="" id="usuario" placeholder="Ingrese el nombre del usuario">
    <br>
    <label for="email"> Email:</label>
    <input type="text" name="" id="email" placeholder="Ingrese el correo electrónico">
    <br>
    <label for="password"> Contraseña:</label>
    <input type="password" name="" id="password" placeholder="Ingrese la contraseña">
    <br>
    <label for="profile"> Perfil:</label>
    <Form>
	    <select name="Tipo de Perfil">
        <option value="admin">Administrador</option>
        <option value="seller" selected>Vendedor</option>
        <option value="user">Usuario</option>
	    </select>
    </Form>
    <input type="reset" name="cancel" value="Cancelar" onclick="limpiarCampos()">
    <input type="submit" name="register" value="Registrar" onclick="verificarDatos()">

    <script>
        function verificarDatos(){
            var usuario =document.getElementById("usuario").value;
            var email =document.getElementById("email").value;
            var password =document.getElementById("password").value;
            if (usuario.length == 0){
                alert("Por favor, ingrese el nombre de usuario.");
            }
            else if (email.length == 0){
                alert("Debe ingresar un correo electrónico.");
            }
            else if (password.length == 0){
                alert("Debe ingresar una contraseña.");
            }
            else{
                alert("El usuario ha sido registrado exitosamente.");
            }
        }

        function limpiarCampos(){
            usuario.value = "";
            email.value = "";
            password.value = "";
            alert("Se ha cancelado la operación.")
        }
    </script>


    
</body>

</html>
