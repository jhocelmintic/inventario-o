  <!-- Google Font: Source Sans Pro -->

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
  <style>
    .required{
      color: red;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">

  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->

    <!-- Brand Logo -->
    

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="../assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Administrador</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="indexUsuarios.html" class="nav-link">
              <i class="fas fa-circle nav-icon"></i>
              <p>Usuarios</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="indexProductos.html" class="nav-link">
              <i class="fas fa-circle nav-icon"></i>
              <p>Productos</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">
              <i class="fas fa-sign-out-alt"></i>
              <p>Cerrar Sesi√≥n</p>
            </a>
          </li>
          
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Productos</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header border-0">
                    </div>
                    <div class="card-body">
                      <p>Los campos marcados con <label class="required">*</label> son requeridos </p>
                      <form role="form">
                        <div class="card-body">
                          <div class="form-group">
                            <label for="nameUser">Nombre </label><label class="required"> *</label>
                            <input type="text" name="name" class="form-control" id="nameUser">
                          </div>
                          <div class="form-group">
                            <label for="emailUser">Email </label><label class="required"> *</label>
                            <input type="email" class="form-control" name="email" id="emailUser">
                          </div>
                          <div class="form-group">
                            <label for="passwordUser">Password </label><label class="required"> *</label>
                            <input type="password" name="password" class="form-control" id="passwordUser">
                          </div>
                        </div>
                        <!-- /.card-body -->
        
                        <div class="card-footer">
                          <button type="button" class="btn btn-primary"><i class="far fa-window-close"></i> Cancelar</button>
                          <button type="submit" class="btn btn-primary"><i class="far fa-save"></i> Guardar</button>
                        </div>
                      </form>


                  </div>
            </div>
            
            
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->

    Sistema de Inventarios G3-O
